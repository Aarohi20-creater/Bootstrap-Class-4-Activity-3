<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <title> Progress Bar </title>
</head>

<body>
    <div class="container">
        <h2> Basic progress bar</h2>
        <p> Progress in coding languages learned</p>
        <div class="progress">
            <div class="progress-bar " id="html">HTML-50%</div>
        </div>
        <div class="progress">
            <div class="progress-bar " id="css">CSS-30%</div>
        </div>
        <div class="progress">
            <div class="progress-bar " id="java script">Java script-5%</div>
        </div>
        <div class="progress">
            <div class="progress-bar " id="python">Python-5%</div>
        </div>
    </div>
    </div>
</body>

</html>
